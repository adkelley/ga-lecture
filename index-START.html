<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prototypical Inheritance</title>
</head>
<body>
<h1>Prototypal Inheritance</h1>
<script>

class Cat {
  constructor (name, breed) {
    this.name = name;
    this.breed = breed;
  }

  meow () {
    console.log(`Meow, Meow! My name is ${this.name}`);
  }
}

kitten1 = new Cat ('maple', 'somali');
kitten1.cuddle = function () {
  console.log('I love my owner');
}
kitten1.color = 'ruddy';
kitten2 = new Cat ('snickers', 'siamese');

</script>

</body>
</html>
